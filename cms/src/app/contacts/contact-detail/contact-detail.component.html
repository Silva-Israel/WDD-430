<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="col-md-7">{{ contact?.name }}</h4>
        <div class="row">
          <img
            *ngIf="contact?.imageUrl"
            [src]="contact?.imageUrl"
            alt="{{ contact?.name }}"
            class="col-md-6"
          />
          <div class="col-md-6">
            <a [routerLink]="['edit']" id="btn" class="btn btn-primary">Edit</a>
            <a (click)="onDelete()" id="btn" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="pull-left">
              <h4>Email: {{ contact?.email }}</h4>
              <h4>Phone: {{ contact?.phone }}</h4>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="contact?.group" class="panel-footer">
        <div class="row">
          <div class="col-xs-12">
            <h4>Group Members: </h4>
            <ul class="list-group">
              <li
                class="list-grou-item"
                *ngFor="let contact of contact.group">
                <a [routerLink]="['/contacts', contact.id]">{{ contact?.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
