<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            required
            type="text"
            id="name"
            name="title"
            class="form-control"
            size="120"
            max="120"
            [ngModel]="document?.name"
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="document?.description"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            required
            type="text"
            id="url"
            name="url"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="document?.url"
            #url="ngModel"
          />
          <div
            id="alert"
            class="alert alert-danger"
            *ngIf="!name.valid || !url.valid"
          >
            The Document Title and Document URL are required fields.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Save</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
