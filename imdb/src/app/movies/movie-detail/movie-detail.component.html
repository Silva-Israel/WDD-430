<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="col-md-12"><strong><a class="link" target="_blank" href="{{ url }}{{ movie?.title }}">{{ movie?.title }}</a></strong></h4>
        <div class="row">
          <img
            [src]="movie?.imageUrl"
            alt="{{ movie?.title }}"
            class="col-md-7"
          />
          <div class="col-md-5">
            <a [routerLink]="['edit']" id="btn" class="btn btn-primary" (click)="onEditMovie()">Edit</a>
            <a id="btn" class="btn btn-danger" (click)="onDelete()">Delete</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="pull-left">
              <p><strong>Description: </strong>{{ movie?.description }}</p>
              <p><strong>Director: </strong><a class="link" target="_blank" href="{{ url }}{{ movie?.director }}">{{ movie?.director }}</a></p>
              <strong *ngIf="movie?.cast">Cast: </strong>
              <ul>
                <li
                  *ngFor="let actor of movie?.cast">
                  <a class="link" target="_blank" href="{{ url }}{{ actor?.name }}">{{ actor?.name }}</a>
                </li>
              </ul>
              <p><strong>Rating: </strong>
                <star-rating
                  value="{{ movie?.rating }}"
                  totalstars="{{ totalstar }}"
                  checkedcolor="gold"
                  uncheckedcolor="black"
                  size="20px"
                  readonly="false">
                </star-rating>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
