<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="col-md-12"><strong><a class="link" target="_blank" href="{{ url }}{{ movie?.title }}">{{ movie?.title }}</a></strong></h4>
        <div class="row">
          <img
            [src]="movie?.imageUrl"
            alt="{{ movie?.title }}"
            class="col-md-7"
          />
          <div class="col-md-5">
            <a [routerLink]="['edit']" class="btn btn-primary" (click)="onEditMovie()">Edit</a>
            <a class="btn btn-danger" (click)="onDelete()">Delete</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="pull-left">
              <p><strong>Description: </strong>{{ movie?.description }}</p>
              <p><strong>Director: </strong><a class="link" target="_blank" href="{{ url }}{{ movie?.director }}">{{ movie?.director }}</a></p>
              <strong>Cast: </strong>
              <ul>
                <li
                  id="cast"
                  *ngFor="let actor of movie?.cast">
                  <a class="link" target="_blank" href="{{ url }}{{ actor }}">{{ actor }}</a>
                </li>
              </ul>
              <div class="rat">
                <p class=""><strong>Rating: </strong></p>
                <p id="star-rating" class="">{{ movie?.rating }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
