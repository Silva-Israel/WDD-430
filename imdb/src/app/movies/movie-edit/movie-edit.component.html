<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="title">Title:</label>
          <input
            required
            type="text"
            id="title"
            name="title"
            class="form-control required"
            size="100"
            max="100"
            [ngModel]="movie?.title"
            #title="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            [ngModel]="movie?.imageUrl"
            #imageUrl="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imageUrl.value"
            class="image-responsive"
            style="max-height: 300px"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="description">Description:</label>
          <textarea
            type="text"
            id="description"
            name="description"
            class="form-control required"
            size="120"
            max="255"
            rows="4"
            [ngModel]="movie?.description"
            #description="ngModel"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="director">Director:</label>
          <input
            type="text"
            id="director"
            name="director"
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="movie?.director"
            #director="ngModel"
          />
        </div>
      </div>

      <div id="cast-container">
        <label for="cast">Cast:</label>
        <div
          class="row"
          *ngFor="let actor of groupActors; let i = index">
          <div
            class="col-xs-10">
            <div id="cast-block">
              <a class="link" target="_blank" href="{{ url }}{{ actor }}">{{ actor }}</a>
            </div>
          </div>
          <div
            id="buttonRed"
            class="col-xs-2 button"
            (click)="onDeleteActor(i)">X</div>
        </div>
        <div class="row">
          <div class="col-xs-10">
            <input
            id="actor-entered"
              type="text"
              class="form-control actor"
              placeholder="Enter actor"
              onfocus="this.value = ''">
          </div>
          <div class="col-xs-2">
            <div
              id="buttonGreen"
              type="button"
              class="btn btn-success actor"
              (click)="onAddActor()">Add</div>
          </div>
        </div>
      </div>

      <div id="rating-div" class="row">
        <div class="col-xs-12 form-group">
          <label for="rating">Rating:</label>
            <input
              minlength="1"
              maxlength="5"
              ngModel pattern="[*]*"
              type="text"
              id="rating"
              name="rating"
              class="form-control"
              placeholder="Enter 1 to 5 stars"
              [ngModel]="movie?.rating"
              #rating="ngModel"
            />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p
            id="message"
            class="alert alert-danger"
            *ngIf="rating.dirty && rating.invalid && rating.value != '*'">Please, enter the asterisk (*) symbol</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Save</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
