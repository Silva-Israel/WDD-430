<div class="panel panel-default">
  <div class="panel-body">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control required"
            size="100"
            max="100"
            formControlName="title"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="150"
            formControlName="imageUrl"
            #imageUrl
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imageUrl.value"
            class="image-responsive"
            style="max-height: 300px"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description:</label>
          <textarea
            type="text"
            id="description"
            class="form-control required"
            size="120"
            max="255"
            formControlName="description"
            rows="4"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="director">Director:</label>
          <input
            type="text"
            id="director"
            class="form-control invalid"
            size="150"
            max="255"
            formControlName="director"
          />
        </div>
      </div>

      <label for="cast">Cast:</label>
      <div class="row">
        <div class="col-xs-12" formArrayName="cast">
          <div
            class="row"
            *ngFor="let movieControl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-10">
              <input
                id="add-input"
                type="text"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteActor(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                id="add-btn"
                type="button"
                class="btn btn-success"
                (click)="onAddActor()"
              >
                Add Actor
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="rating-div" class="row">
        <div class="col-sm-12 form-group">
          <label for="rating">Rating:</label>
          <div id="radio-buttons">
            <label class="radio-label"
              >1
              <input
                type="radio"
                name="rating"
                value="1"
                checked
                id="radio1"
                class="rating-input"
                formControlName="rating"
              />
            </label>
            <label class="radio-label"
              >2
              <input
                type="radio"
                name="rating"
                value="2"
                id="radio2"
                class="rating-input"
                formControlName="rating"
              />
            </label>
            <label class="radio-label"
              >3
              <input
                type="radio"
                name="rating"
                value="3"
                id="radio3"
                class="rating-input"
                formControlName="rating"
              />
            </label>
            <label class="radio-label"
              >4
              <input
                type="radio"
                name="rating"
                value="4"
                id="radio4"
                class="rating-input"
                formControlName="rating"
              />
            </label>
            <label class="radio-label"
              >5
              <input
                type="radio"
                name="rating"
                value="5"
                id="radio5"
                class="rating-input"
                formControlName="rating"
              />
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="movieForm.invalid"
            (click)="onRate()">Save</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
